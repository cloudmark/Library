<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library MVC</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <meta name="description" content="A Tech Demo">
    <meta name="author" content="Mark Galea">



</head>

<body ng-app="Library.Home" data-url-base="http://localhost:50371/">
<div ng-cloak ng-controller="Library.Home.Shell.ShellController as shell">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <button id="menu-toggle" type="button" class="pull-left btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
            <a class="navbar-brand" style="margin-left: 0px" href="#"><em class="fa fa-bookmark-o"></em> Library</a>

            <div class="collapse navbar-collapse">
                <ul ng-show="shell.currentUser.IsLoggedIn"  class="nav navbar-nav navbar-right">
                    <li class="active"><a href="./#/"><em class="fa fa-user fa-fw"></em>{{shell.currentUser.Username}}</a></li>
                    <form ng-submit="shell.logout()" class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-warning">Sign Out</button>
                    </form>
                </ul>
                <ul ng-show="shell.currentUser.IsLoggedIn" class="nav navbar-nav navbar-right">
                </ul>
        </div>


        </div>
    </nav>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" ng-show="shell.currentUser.IsLoggedIn">
                <li>
                    <a href="#/" class="active">Home</a>
                </li>
                <li>
                    <a href="#/book">Books</a>
                </li>
                <li>
                    <a href="#/user">Users</a>
                </li>
                <li>
                    <a href="#/loan">Loans</a>
                </li>
            </ul>
            <ul class="sidebar-nav" ng-hide="shell.currentUser.IsLoggedIn">
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" ng-view>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</div>

    <!-- /#wrapper -->
    <!-- build:js(.) scripts/vendor.js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/es6-promise/promise.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- endbuild -->
    <!-- build:js(.) scripts/app.js -->
    <script src="js/Library.Home.js"></script>
    <!-- endbuild -->
</body>
</html>
